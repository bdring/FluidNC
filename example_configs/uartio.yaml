name: "UART I/O test config"
board: "6 Pack Controller"

stepping:
  engine: RMT
  idle_ms: 250
  dir_delay_us: 1
  pulse_us: 2
  disable_delay_us: 0


uart1:
  txd_pin: gpio.4
  rxd_pin: gpio.26
  baud: 115200
  mode: 8N1

uart_channel1:
  report_interval_ms: 75
  uart_num: 1
  controller: true

i2so:
  bck_pin: gpio.22
  data_pin: gpio.21
  ws_pin: gpio.17

spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18

sdcard:
  cs_pin: gpio.5
  card_detect_pin: NO_PIN

probe:
  pin: uart_channel1.0:pu:low

user_outputs:
  analog0_pin: uart_channel1.2

coolant:
  mist_pin: uart_channel1.15:low
  flood_pin: uart_channel1.14
