name: 6 Pack Lowrider XYYZZ V1 (StepStick)
board: 6-pack

i2so:
  bck: gpio.22
  ws: gpio.17
  data: gpio.21

axes:
  number_axis: 3

  x:
    motor0:
      limit_all: gpio.33
      stepstick:
        disable: i2so.0
        direction: i2so.1
        step: i2so.2
    motor1:
      null_motor:

  y:
    motor0:
      limit_all: gpio.32
      stepstick:
        disable: i2so.7
        direction: i2so.4
        step: i2so.5
    motor1:
      endstops:
        limit_all: gpio.35
      null_motor:

  z:
    motor0:
      limit_all: gpio.34
      stepstick:
        disable: i2so.8
        direction: i2so.9
        step: i2so.10
    motor1:
      limit_all: gpio.2
      stepstick:
        disable: i2so.16
        direction: i2so.17
        step: i2so.18

# 4x Input Module in Socket #1
# 4x Input Module in Socket #2
