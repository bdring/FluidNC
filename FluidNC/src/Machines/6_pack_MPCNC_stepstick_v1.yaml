name: 6 Pack MPCNC XYZXY V1 (StepStick)

board: 6-pack

i2so:
  bck: gpio.22
  ws: gpio.17
  data: gpio.21

axes:
  number_axis: 3

  x:
    motor0:
      limit_all: gpio.33
      stepstick: # Motor Socket 1
        disable: i2so.0
        direction: i2s0.1
        step: i2s0.2
    motor1:
      limit_all: gpio.34
      stepstick: # Motor Socket 4
        disable: i2so.15
        direction: i2s0.12
        step: i2s0.13

  y:
    motor0:
      limit_all: gpio.32
      stepstick: # Motor Socket 2
        disable: i2so.7
        direction: i2s0.4
        step: i2s0.5
    motor1:
      limit_all: gpio.2
      stepstick: # Motor Socket 5
        disable: i2so.16
        direction: i2s0.17
        step: i2s0.18

  z:
    motor0:
      limit_all: gpio.35
      stepstick: # Motor Socket 3
        disable: i2so.8
        direction: i2s0.9
        step: i2s0.10

# 4x Input Module in Socket #1
# 4x Input Module in Socket #2
