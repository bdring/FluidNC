name: "ESP32 Dev Controller V4"
board: "ESP32 Dev Controller V4"

stepping:
  engine: RMT
  idle_ms: 250
  dir_delay_us: 1
  pulse_us: 2
  disable_delay_us: 0

homing_init_lock: true

axes:
  shared_stepper_disable: gpio.13:high
  
  x:
    steps_per_mm: 800
    max_rate: 5000
    acceleration: 100
    max_travel: 300
    homing:
      cycle: 1
      mpos: 150
      positive_direction: false
      feed_rate: 100.000
      seek_rate: 200.000
      debounce_ms: 500
    
    motor0:
      limit_pos: gpio.17:low:pu
      hard_limits: false
      pulloff: 1.000
      stepstick:
        direction: gpio.14
        step: gpio.12

    motor1:
      null_motor:

  y:
    steps_per_mm: 800
    max_rate: 5000
    acceleration: 100
    max_travel: 300

    homing:
      cycle: 2
      mpos: 150
      positive_direction: false
      feed_rate: 100.000
      seek_rate: 200.000
      debounce_ms: 500
    
    motor0:
      limit_neg: NO_PIN
      limit_pos: gpio.4:low:pu
      limit_all: NO_PIN
      hard_limits: false
      pulloff: 1.00
      stepstick:
        step: gpio.26
        direction: gpio.15

    motor1:
      limit_neg: NO_PIN
      limit_pos: gpio.16:low:pu
      limit_all: NO_PIN
      hard_limits: false
      pulloff: 1.25
      stepstick:
        step: gpio.27
        direction: gpio.33

comms:
    wifi_ap:
        ip_address: "192.168.0.1"
        ssid: GRBL_ESP32
        
probe:
    pin: gpio.32:low:pu

PWM:
  pwm_freq: 5000
  output_pin: gpio.2:low
  zero_speed_with_disable: true
  enable_pin: gpio.21
  spinup_ms: 1000
  spindown_ms: 1000
  speeds: 0=0% 1000=100%
  tool: 0

