name: "TMC2209 XYYZ Laser"
board: "TMC2209 4x DK"

stepping:
  engine: RMT
  idle_ms: 255
  dir_delay_us: 1
  pulse_us: 2
  disable_delay_us: 0

homing_init_lock: true

axes:
  shared_stepper_disable: gpio.25:high
  
  x:
    steps_per_mm: 800.000
    max_rate: 5000.000
    acceleration: 100.000
    max_travel: 300.000
    soft_limits: false
    homing:
      cycle: 1
      positive_direction: false
      mpos: 150.000
      feed_rate: 100.000
      seek_rate: 200.000
      debounce_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      limit_neg: NO_PIN
      limit_pos: gpio.35
      limit_all: NO_PIN
      hard_limits: false
      pulloff: 1.000
      tmc_2209:
        uart:
          txd_pin: gpio.22
          rxd_pin: gpio.21
          rts_pin: NO_PIN
          cts_pin: NO_PIN
          baud: 115200
          mode: 8N1

        addr: 0
        r_sense: 0.110
        run_current: 1.200
        hold_current: 0.500
        microsteps: 8
        stallguard: 0
        stallguardDebugMode: false
        toff_disable: 0
        toff_stealthchop: 5
        toff_coolstep: 3
        run_mode: StealthChop
        homing_mode: StealthChop
        use_enable: false
        step: gpio.26
        direction: gpio.27
        disable: NO_PIN

    motor1:
      limit_neg: NO_PIN
      limit_pos: NO_PIN
      limit_all: NO_PIN
      hard_limits: true
      pulloff: 1.000
      null_motor:

  y:
    steps_per_mm: 800.000
    max_rate: 5000.000
    acceleration: 100.000
    max_travel: 300.000
    soft_limits: false
    homing:
      cycle: 2
      positive_direction: false
      mpos: 150.000
      feed_rate: 100.000
      seek_rate: 200.000
      debounce_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      limit_neg: NO_PIN
      limit_pos: gpio.34
      limit_all: NO_PIN
      hard_limits: false
      pulloff: 1.000
      tmc_2209:
        addr: 1
        r_sense: 0.110
        run_current: 1.200
        hold_current: 0.500
        microsteps: 8
        stallguard: 0
        stallguardDebugMode: false
        toff_disable: 0
        toff_stealthchop: 5
        toff_coolstep: 3
        run_mode: StealthChop
        homing_mode: StealthChop
        use_enable: false
        step: gpio.33
        direction: gpio.32
        disable: NO_PIN

    motor1:
      limit_neg: NO_PIN
      limit_pos: NO_PIN
      limit_all: NO_PIN
      hard_limits: true
      pulloff: 1.000
      null_motor:

  z:
    steps_per_mm: 800.000
    max_rate: 5000.000
    acceleration: 100.000
    max_travel: 300.000
    soft_limits: false
    homing:
      cycle: 2
      positive_direction: false
      mpos: 150.000
      feed_rate: 100.000
      seek_rate: 200.000
      debounce_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      limit_neg: NO_PIN
      limit_pos: gpio.39
      limit_all: NO_PIN
      hard_limits: false
      pulloff: 1.000
      tmc_2209:
        addr: 2
        r_sense: 0.110
        run_current: 1.200
        hold_current: 0.500
        microsteps: 8
        stallguard: 0
        stallguardDebugMode: false
        toff_disable: 0
        toff_stealthchop: 5
        toff_coolstep: 3
        run_mode: StealthChop
        homing_mode: StealthChop
        use_enable: false
        step: gpio.2
        direction: gpio.14
        disable: NO_PIN

    motor1:
      limit_neg: NO_PIN
      limit_pos: NO_PIN
      limit_all: NO_PIN
      hard_limits: true
      pulloff: 1.000
      null_motor:

  a:
    steps_per_mm: 800.000
    max_rate: 5000.000
    acceleration: 100.000
    max_travel: 300.000
    soft_limits: false
    homing:
      cycle: 2
      positive_direction: false
      mpos: 150.000
      feed_rate: 100.000
      seek_rate: 200.000
      debounce_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      limit_neg: NO_PIN
      limit_pos: gpio.36
      limit_all: NO_PIN
      hard_limits: false
      pulloff: 1.000
      tmc_2209:
        addr: 3
        r_sense: 0.110
        run_current: 1.200
        hold_current: 0.500
        microsteps: 8
        stallguard: 0
        stallguardDebugMode: false
        toff_disable: 0
        toff_stealthchop: 5
        toff_coolstep: 3
        run_mode: StealthChop
        homing_mode: StealthChop
        use_enable: false
        step: gpio.16
        direction: gpio.15
        disable: NO_PIN

    motor1:
      limit_neg: NO_PIN
      limit_pos: NO_PIN
      limit_all: NO_PIN
      hard_limits: true
      pulloff: 1.000
      null_motor:

      
spi:
  miso: gpio.19
  mosi: gpio.23
  sck: gpio.18

sdcard:
  card_detect: NO_PIN
  cs: gpio.5

probe:
  pin: NO_PIN

homing_init_lock: false

Laser:
  pwm_freq: 5000
  output_pin: gpio.4
  enable_pin: gpio.12
  disable_with_zero_speed: false
  zero_speed_with_disable: false
  tool: 100
  speeds: 0=0.000% 255=100.000%
  