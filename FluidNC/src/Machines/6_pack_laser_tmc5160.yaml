name: 6 Pack Controller V1 (Trinamic Stallguard)
board: 6-pack

i2so:
  bck: gpio.22
  ws: gpio.17
  data: gpio.21

axes:
  number_axis: 3

  x:
    motor0:
      tmc_5160: # Motor Socket 2
        disable: i2so.7
        direction: i2s0.4
        step: i2s0.5
        cs: i2s0.6
    motor0:
      null_motor:

  y:
    motor0:
      tmc_5160: # Motor Socket 1
        disable: i2so.0
        direction: i2s0.1
        step: i2s0.2
        cs: i2s0.3
    motor1:
      tmc_5160: # Motor Socket 3
        disable: i2so.8
        direction: i2s0.9
        step: i2s0.10
        cs: i2s0.11

coolant:
  mist: gpio.4
  flood: gpio.16

spindle:
  Laser:
    output_pin: gpio.26
    
user_outputs:
  digital0: gpio.27

