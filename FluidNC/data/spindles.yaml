name: "ESP32 Dev Controller V4"
board: "ESP32 Dev Controller V4"
yaml_wiki: "https://github.com/bdring/Grbl_Esp32/wiki/YAML-Config-File"

stepping:
  engine: rmt
  idle_ms: 250
  dir_delay_us: 1
  pulse_us: 2
  disable_delay_us: 0

homing_init_lock: false

axes:
  number_axis: 3
  # shared_stepper_disable: gpio.13:low
  
  x:
    steps_per_mm: 800
    max_rate: 2000
    acceleration: 25
    max_travel: 1000
    homing:
      cycle: 2
      mpos: 10
      positive_direction: false
    
    motor0:
      null_motor:
    motor1:
      null_motor:

  y:
    steps_per_mm: 800
    max_rate: 2000
    acceleration: 25
    max_travel: 1000
    homing:
      cycle: 2
      mpos: 10
      positive_direction: false

    motor0:
      null_motor:
    motor1:
      null_motor:

  z:
    steps_per_mm: 800
    max_rate: 2000
    acceleration: 25
    max_travel: 1000
    homing:
      cycle: 1
      mpos: 10
      positive_direction: true

    motor0:
      null_motor:
    motor1:
      null_motor:

coolant:

comms:
    wifi_sta:
        ssid: OpenWrt-Bradley

    wifi_ap:
        ip_address: "192.168.0.1"
        ssid: GRBL_ESP32
        
probe:
    pin: gpio.32:low:pu

Relay:
  spinup_ms: 5
  output_pin: gpio.12
  tool: 0
#    direction_pin: gpio.13

YL620:
  speeds: 0=0% 0=10% 2400=10% 12000=50%
  modbus_id: 1
  tool: 10
  uart:
    txd_pin: gpio.14
    rxd_pin: gpio.15
    # rts_pin: gpio.13
    baud: 9600


PWM:
  spinup_ms: 200
  spindown_ms: 500
  speeds: 0=0% 5000=30% 10000=100%
  output_pin: gpio.2
  enable_pin: gpio.22
  tool: 30

BESC:
  min_pulse_us: 950
  max_pulse_us: 2050
  # speeds: 0=0% 0=20% 2000=20% 5000=40% 10000=100%
  output_pin: gpio.4
  enable_pin: gpio.10
  tool: 40

