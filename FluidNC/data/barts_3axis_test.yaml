board: 6 Pack
name:  TMC2130 XYZ Mini 

i2so:
  bck: gpio.22
  ws: gpio.17
  data: gpio.21

stepping:
  engine: I2S_STREAM
  idle_ms: 250
  pulse_us: 2
  dir_delay_us: 1
  disable_delay_us: 0

axes:
  number_axis: 3
  
  x:
    steps_per_mm: 800
    max_rate: 2000
    acceleration: 25
    max_travel: 1000
    soft_limits: false
    homing:
      cycle: 2
      positive_direction: false
      mpos: 10.000
      debounce_ms: 250
      pulloff: 1.000
      square: false
      seek_rate: 500.000
      feed_rate: 100.000
      seek_scaler: 1.100
      feed_scaler: 1.000

    motor0:
      limit_all: gpio.33:high
      stepstick:
        direction: i2sO.1
        step: i2sO.2
        ms3: i2sO.3
        disable: i2sO.0

    motor1:
      null_motor:

  y:
    steps_per_mm: 800
    max_rate: 2000
    acceleration: 25
    max_travel: 1000
    soft_limits: false
    homing:
      cycle: 2
      positive_direction: false
      mpos: 10.000
      debounce_ms: 250
      pulloff: 1.000
      square: false
      seek_rate: 500.000
      feed_rate: 100.000
      seek_scaler: 1.100
      feed_scaler: 1.000

    motor0:
      limit_all: gpio.32:high
      stepstick:
        direction: i2sO.4
        step: i2sO.5
        ms3: i2sO.6
        disable: i2sO.7

    motor1:
      null_motor:

  z:
    steps_per_mm: 800
    max_rate: 2000
    acceleration: 25
    max_travel: 1000
    soft_limits: false
    homing:
      cycle: 2
      positive_direction: false
      mpos: 10.000
      debounce_ms: 250
      pulloff: 1.000
      square: false
      seek_rate: 500.000
      feed_rate: 100.000
      seek_scaler: 1.100
      feed_scaler: 1.000

    motor0:
      limit_all: gpio.35:high
      stepstick:
        direction: i2sO.9
        step: i2sO.10
        ms3: i2sO.11
        disable: i2sO.8

    motor1:
      null_motor:

spi:  
  miso: gpio.19
  mosi: gpio.23
  sck: gpio.18
  cs: gpio.5

control:
  safety_door: gpio.34:high
  reset: gpio.25:low:pu
  feed_hold: NO_PIN
  cycle_start: NO_PIN
  macro0: NO_PIN
  macro1: NO_PIN
  macro2: NO_PIN
  macro3: NO_PIN

user_outputs:
  analog0: gpio.2
  analog1: NO_PIN
  analog2: NO_PIN
  analog3: NO_PIN
  analog_frequency0: 5000
  analog_frequency1: 5000
  analog_frequency2: 5000
  analog_frequency3: 5000
  digital0: NO_PIN
  digital1: NO_PIN
  digital2: NO_PIN
  digital3: NO_PIN

sdcard:  
  card_detect: NO_PIN



coolant:
  flood: NO_PIN
  mist: NO_PIN
  delay_ms: 0.000

probe:
  pin: NO_PIN
  check_mode_start: true

comms:
  telnet_enable: true
  telnet_port: 23
  http_enable: true
  http_port: 80
  hostname: grblesp
  wifi_ap:
    ssid: GRBL_ESP32
    ip_address: 192.168.0.1
    gateway: 10.0.0.1
    netmask: 255.255.0.0
    dhcp: true
    channel: 1

software_debounce_ms: 0
laser_mode: false
arc_tolerance: 0.002
junction_deviation: 0.010
verbose_errors: false
report_inches: false
homing_init_lock: false
enable_parking_override_control: false
deactivate_parking_upon_init: false
check_limits_at_init: true
homing_single_axis_commands: false
limits_two_switches_on_axis: false
disable_laser_during_hold: true
use_line_numbers: false

PWM:
  pwm_freq: 5000
  output_pin: gpio.26:high
  zero_speed_with_disable: true
  enable_pin: gpio.4
  spinup_ms: 1000
  spindown_ms: 1000
  speeds: 0=0% 1000=100%
  tool: 0
