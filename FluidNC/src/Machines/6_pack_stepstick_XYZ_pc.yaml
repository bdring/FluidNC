name: 6 Pack StepStick XYZ pins
board: 6-pack

i2so:
  bck: gpio.22
  ws: gpio.17
  data: gpio.21

axes:
  number_axis: 3

  x:
    steps_per_mm: 800
    motor0:
      stepstick: # Motor Socket 1
        disable: i2so.0
        direction: i2s0.1
        step: i2s0.2

  y:
    steps_per_mm: 800
    motor0:
      stepstick: # Motor Socket 2
        disable: i2so.7
        direction: i2s0.4
        step: i2s0.5

  z:
    steps_per_mm: 800
    motor0:
      stepstick: # Motor Socket 3
        disable: i2so.8
        direction: i2s0.9
        step: i2s0.10

coolant:
  mist: gpio.14
  flood: gpio.13

spindle:
  PWM:
    output_pin: gpio.15
    enable_pin: gpio.12
